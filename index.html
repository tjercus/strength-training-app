<!DOCTYPE html>
<html>
  <head>
    <title>strength training app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="index.css" />
    <template id="template-cell-sets">
      <span class="fieldset-set" data-set-id="b1">
        <input
          class="input-weight"
          placeholder="kg"
          style="width: 4em"
          type="text"
        />
        &nbsp;kg&nbsp;x&nbsp;
        <input
          class="input-reps"
          placeholder="reps"
          style="width: 4em"
          type="text"
        />
        &nbsp;reps&nbsp;
        <button class="btn-delete-set" value="b1">Delete Set</button>
      </span>
    </template>
    <template id="template-grid-row">
      <div class="grid-row" data-row-id="a1">
        <div class="cell">
          <select>
            <option>...</option>
            <option>donkey kicks</option>
            <option>dumbbell rows</option>
            <option>firehydrants</option>
            <option>push-ups</option>
            <option>pull-ups</option>
          </select>
        </div>
        <div class="cell cell-sets"></div>
        <div class="cell">
          <button class="btn-add-set" value="a1">Add Set</button>
          <button id="btn-delete-exercise" value="a1">Delete Exercise</button>
        </div>
      </div>
    </template>
  </head>

  <body>
    <div class="window" id="app-window">
      <div class="title-bar">
        <div class="title-bar-text">Strength Training App</div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>
          Session at
          <input placeholder="dd-mm-yyyy" style="width: 6em" type="text" />
        </p>

        <fieldset>
          <section class="grid">
            <header class="grid-header">
              <div class="cell">Exercise</div>
              <div class="cell">Sets</div>
              <div class="cell">Actions</div>
            </header>
            <div class="grid-body">
            </div>
          </section>
          <button id="btn-add-exercise">Add Exercise</button>
        </fieldset>

        <section class="field-row" style="justify-content: flex-end">
          <button id="btn-save">Save</button>
          <button id="btn-cancel">Cancel</button>
        </section>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
