<!DOCTYPE html>
<html>
  <head>
    <title>strength training app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="window" id="app-window">
      <div class="title-bar">
        <div class="title-bar-text">Strength Training App</div>

        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>

      <div class="window-body">
        <p>
          Session at &nbsp;&nbsp;&nbsp;<input
            placeholder="dd-mm-yyyy"
            style="width: 6em"
            type="text"
          />
        </p>

        <fieldset>
          <section class="grid">
            <header class="grid-header">
              <div class="cell">Exercise</div>
              <div class="cell">Sets</div>
              <div class="cell">Actions</div>
            </header>
            <div class="grid-body">
              <div class="grid-row">
                <div class="cell">
                  <select>
                    <option>...</option>
                    <option>donkey kicks</option>
                    <option>dumbbell rows</option>
                    <option>firehydrants</option>
                    <option>push-ups</option>
                    <option>pull-ups</option>
                  </select>
                </div>
                <div class="cell">
                  <span class="fieldset-set">
                    <input
                      class="input-weight"
                      placeholder="kg"
                      style="width: 4em"
                      type="text"
                    />
                    &nbsp;kg&nbsp;x&nbsp;
                    <input
                      class="input-reps"
                      placeholder="reps"
                      style="width: 4em"
                      type="text"
                    />
                    &nbsp;reps&nbsp;
                  </span>
                </div>
                <div class="cell">
                  <button class="btn-add-set">Add Set</button>
                </div>
              </div>
            </div>
          </section>

          <button id="btn-add-exercise">Add Exercise</button>
        </fieldset>

        <section class="field-row" style="justify-content: flex-end">
          <button id="btn-save">Save</button>
          <button id="btn-cancel">Cancel</button>
        </section>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
